<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS Tasker</title>
        <link rel = "stylesheet" href = "jsTasker.css">
    </head>

    <body>
        <div class = "container">
            <h1>TASKER</h1>

            <label for = "tasks">Add a task:</label>
            <input type = "text" id = "tasks" name = "tasks">
            <button id = "submit">Submit</button>
            <br>
            <p id = "noTask">Good, you have no tasks today!</p>
            <ul></ul>
            <button id = "clear">Clear list</button>
        </div>

        <script src = "jsTasker.js"></script>
    </body>
</html>
